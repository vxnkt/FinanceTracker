{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center mb-4" data-aos="zoom-in">Add Expense <i class="fas fa-plus-circle"></i></h2>

    <div class="card p-4 shadow-lg" data-aos="fade-up">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                {{ form.amount }}
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Save Expense</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'expense_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</div>

{% endblock %}
